# This workflow will install Python dependencies, run tests and lint with multiple Python versions
# For more information see: https://help.github.com/actions/language-and-framework-guides/using-python-with-github-actions

name: Python application

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    strategy:
      matrix:
        python-version: ["3.8", "3.9", "3.10", "3.11", "3.12"]
        os: [ubuntu-latest]

    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Cache pip dependencies
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install flake8 pytest pytest-cov pytest-benchmark bandit safety
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
          pip install git+https://github.com/luk036/lds-gen.git
          pip install git+https://github.com/luk036/mywheel.git
          pip install -e .
          pip install pre-commit
          pip install mypy

      - name: Lint with flake8
        run: |
          # stop the build if there are Python syntax errors or undefined names
          flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
          # exit-zero treats all errors as warnings. The GitHub editor is 188 chars wide
          flake8 . --count --exit-zero --max-complexity=10 --max-line-length=188 --statistics

      - name: Type check with mypy
        run: |
          mypy src/physdes

      - name: Run pre-commit
        run: |
          pre-commit run --all-files --show-diff-on-failure

      - name: Security scan with bandit
        run: |
          bandit -r src/ -f screen

      - name: Security check with safety
        run: |
          safety check --full-report

      - name: Test with pytest
        run: |
          pytest --cov=src/ --cov-report=term-missing --cov-report=xml --cov-fail-under=80 -v

      - name: Run benchmarks
        run: |
          pytest --benchmark-only --benchmark-autosave

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          files: ./coverage.xml
          flags: unittests
          name: codecov-umbrella
          fail_ci_if_error: true
